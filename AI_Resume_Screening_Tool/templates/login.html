<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | AI Resume Screening</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .toggle-link {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
      color: #333;
    }

    .toggle-link a {
      color: #007bff;
      cursor: pointer;
      text-decoration: none;
    }

    .error {
      color: red;
      text-align: center;
      margin-top: 10px;
    }

    .success {
      color: green;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="formTitle">Sign In</h2>
    <form id="authForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit" id="submitBtn">Sign In</button>
    </form>
    <div class="toggle-link">
      <span id="toggleText">Don't have an account?</span>
      <a id="toggleLink">Sign Up</a>
    </div>
    <div id="message" class="error"></div>
  </div>

  <script>
    const form = document.getElementById('authForm');
    const toggleLink = document.getElementById('toggleLink');
    const formTitle = document.getElementById('formTitle');
    const submitBtn = document.getElementById('submitBtn');
    const toggleText = document.getElementById('toggleText');
    const messageDiv = document.getElementById('message');

    let isLogin = true;

    toggleLink.addEventListener('click', () => {
      isLogin = !isLogin;
      formTitle.textContent = isLogin ? 'Sign In' : 'Sign Up';
      submitBtn.textContent = isLogin ? 'Sign In' : 'Sign Up';
      toggleText.textContent = isLogin ? "Don't have an account?" : "Already have an account?";
      toggleLink.textContent = isLogin ? 'Sign Up' : 'Sign In';
      messageDiv.textContent = '';
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      messageDiv.textContent = '';

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const endpoint = isLogin ? '/login' : '/register';

      const res = await fetch(`http://localhost:5000${endpoint}`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });

      const data = await res.json();

      if (data.status === 'success') {
    messageDiv.className = 'success';
    messageDiv.textContent = data.message;

    if (isLogin) {
        setTimeout(() => {
            window.location.href = 'index.html';  // Redirect to the homepage (not '/index')
        }, 1000);
    }
}

      else {
        messageDiv.className = 'error';
        messageDiv.textContent = data.message;
      }
    });
  </script>
</body>
</html>
